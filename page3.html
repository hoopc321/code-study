                    <h1 class="mt-4">입출력<br><hr><br></h1>
                    <div class="fb">
                        <p>예제</p>
                    
                    <div class="bb">
                        #include&lt;stdio.h&gt;<br><br>int main()&#123;<br>int a;<br><br>scanf(%d, &a);<br>printf("d");<br><br>return 0;<br>&#125;
                    </div>

                    <p>
                        <br>
